<body>
    <div class="container">
        <h1>ğŸ™ï¸ VoxCPM æµå¼è¯­éŸ³</h1>
        <p class="subtitle">PCM æµå¼è¾“å‡º Â· è¾¹ç”Ÿæˆè¾¹æ’­æ”¾</p>
        
        <label>ğŸ“ è¾“å…¥æ–‡æœ¬</label>
        <textarea id="textInput">ä½ å¥½ï¼Œè¿™æ˜¯æµå¼è¯­éŸ³åˆæˆæµ‹è¯•ã€‚éŸ³é¢‘ä¼šè¾¹ç”Ÿæˆè¾¹æ’­æ”¾ï¼Œæ— éœ€ç­‰å¾…å…¨éƒ¨å®Œæˆã€‚</textarea>
        
        <button class="play-btn" id="playBtn" onclick="play()">â–¶ï¸ æ’­æ”¾</button>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</div>
                <div class="metric-value" id="firstByte">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">å¼€å§‹æ’­æ”¾</div>

            </div>
            <div class="metric">
                <div class="metric-label">æ€»æ—¶é—´</div>
                <div class="metric-value" id="totalTime">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">æ•°æ®å¤§å°</div>
                <div class="metric-value" id="dataSize">-</div>
            </div>
        </div>
        
        <div class="status idle" id="status">ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹æµ‹è¯•</div>

    <script>
        let audioContext = null;
        let activeSources = [];
        const SAMPLE_RATE = 44100;
        const FADE_SAMPLES = 2048;
        const MIN_BUFFER = 22050; // 500ms
        
        function stopAll() {
            activeSources.forEach(s => { try { s.stop(); } catch(e) {} });
            activeSources = [];
        }
        
        function fadeIn(arr) {
            const len = Math.min(FADE_SAMPLES, arr.length);
            for (let i = 0; i < len; i++) arr[i] *= i / len;
        }
        
        async function play() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return alert('è¯·è¾“å…¥æ–‡æœ¬');
            
            const btn = document.getElementById('playBtn');
            const status = document.getElementById('status');
            btn.disabled = true;
            
            status.className = 'status loading';
            status.textContent = 'âš¡ è¿æ¥ä¸­...';
            document.getElementById('firstByte').textContent = '...';
            document.getElementById('playStart').textContent = '...';
            document.getElementById('totalTime').textContent = '...';
            document.getElementById('dataSize').textContent = '...';
            
            if (!audioContext) audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
            if (audioContext.state === 'suspended') await audioContext.resume();
            stopAll();
            
            const startTime = performance.now();
            let firstByteTime = null, playStartTime = null;
            let receivedBytes = 0, isFirst = true;
            let nextPlayTime = audioContext.currentTime + 0.15;
            let pending = new Uint8Array(0);
            let samples = [];
            
            function playBuffer() {
                if (samples.length === 0) return;
                const arr = new Float32Array(samples);
                if (isFirst) { fadeIn(arr); isFirst = false; }
                
                const buf = audioContext.createBuffer(1, arr.length, SAMPLE_RATE);
                buf.getChannelData(0).set(arr);
                const src = audioContext.createBufferSource();
                src.buffer = buf;
                src.connect(audioContext.destination);
                activeSources.push(src);
                src.onended = () => { const i = activeSources.indexOf(src); if (i > -1) activeSources.splice(i, 1); };
                
                if (!playStartTime) {
                    playStartTime = performance.now();
                    document.getElementById('playStart').textContent = ((playStartTime - startTime) / 1000).toFixed(3) + 's';
                    document.getElementById('playStart').classList.add('fast');
                }
                
                if (nextPlayTime < audioContext.currentTime - 0.1) nextPlayTime = audioContext.currentTime + 0.05;
                src.start(nextPlayTime);
                nextPlayTime += buf.duration;
                samples = [];
            }
            
            try {
                const res = await fetch('https://voxcpm-tts.aws.xin/v1/audio/speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: 'tts-1', input: text, voice: 'alloy', response_format: 'pcm' })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const reader = res.body.getReader();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) { playBuffer(); break; }
                    
                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        document.getElementById('firstByte').textContent = ((firstByteTime - startTime) / 1000).toFixed(3) + 's';
                        document.getElementById('firstByte').classList.add('fast');
                        status.className = 'status playing';
                        status.textContent = 'ğŸ”Š è¾¹æ¥æ”¶è¾¹æ’­æ”¾...';
                    }
                    
                    receivedBytes += value.length;
                    document.getElementById('dataSize').textContent = (receivedBytes / 1024).toFixed(0) + ' KB';
                    
                    const combined = new Uint8Array(pending.length + value.length);
                    combined.set(pending);
                    combined.set(value, pending.length);
                    const validLen = Math.floor(combined.length / 2) * 2;
                    pending = combined.slice(validLen);
                    
                    const int16 = new Int16Array(combined.slice(0, validLen).buffer);
                    for (let i = 0; i < int16.length; i++) samples.push(int16[i] / 32768);
                    
                    if (samples.length >= MIN_BUFFER) playBuffer();
                }
                
                const total = ((performance.now() - startTime) / 1000).toFixed(2);
                document.getElementById('totalTime').textContent = total + 's';
                status.className = 'status success';
                status.textContent = `âœ… å®Œæˆï¼é¦–å­—èŠ‚ ${((firstByteTime - startTime) / 1000).toFixed(3)}s`;
                
            } catch (e) {
                status.className = 'status error';
                status.textContent = 'âŒ ' + e.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
