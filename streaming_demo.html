<body>
    <div class="container">
        <h1>âš¡ VoxCPM æµå¼ TTS æ¼”ç¤º</h1>
        <p class="subtitle">å®æ—¶ä½“éªŒæµå¼éŸ³é¢‘ç”Ÿæˆé€Ÿåº¦</p>

        <div class="input-group">
            <label>è¾“å…¥æ–‡æœ¬ï¼š</label>
            <textarea id="textInput" placeholder="è¾“å…¥è¦åˆæˆçš„æ–‡æœ¬...">ä½ å¥½ï¼Œè¿™æ˜¯ VoxCPM æµå¼è¯­éŸ³åˆæˆæ¼”ç¤ºã€‚é€šè¿‡æµå¼ä¼ è¾“ï¼ŒéŸ³é¢‘å¯ä»¥è¾¹ç”Ÿæˆè¾¹æ’­æ”¾ï¼Œå¤§å¤§å‡å°‘äº†ç­‰å¾…æ—¶é—´ã€‚</textarea>
        </div>

        <div class="controls">
            <select id="apiType">
                <option value="openai">OpenAI API (ä¼˜åŒ–)</option>
                <option value="native">Native API</option>
            </select>
            <button id="generateBtn" onclick="generateAudio()">ğŸ™ï¸ å¼€å§‹ç”Ÿæˆ</button>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</div>
                <div class="metric-value" id="firstByte">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">æ€»æ—¶é—´</div>
                <div class="metric-value" id="totalTime">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">æ•°æ®å¤§å°</div>
                <div class="metric-value" id="dataSize">-</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">å‡†å¤‡ä¸­...</div>
        </div>

        <div id="status" class="status info">ç‚¹å‡»"å¼€å§‹ç”Ÿæˆ"ä½“éªŒæµå¼è¯­éŸ³åˆæˆ</div>

        <audio id="audioPlayer" class="audio-player" controls></audio>
        <div class="chunk-info" id="chunkInfo"></div>
    </div>

    <script>
        let startTime, firstByteTime;
        let receivedBytes = 0;
        let chunkCount = 0;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateMetric(id, value, highlight = false) {
            const elem = document.getElementById(id);
            elem.textContent = value;
            if (highlight) {
                elem.classList.add('highlight');
                setTimeout(() => elem.classList.remove('highlight'), 500);
            }
            if (id === 'firstByte') {
                const val = parseFloat(value);
                elem.classList.remove('fast', 'slow');
                if (val < 0.3) elem.classList.add('fast');
                else if (val > 1) elem.classList.add('slow');
            }
        }

        async function generateAudio() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬', 'error');
                return;
            }

            const apiType = document.getElementById('apiType').value;
            const btn = document.getElementById('generateBtn');
            const progressBar = document.getElementById('progressBar');
            const audioPlayer = document.getElementById('audioPlayer');
            const chunkInfo = document.getElementById('chunkInfo');

            // é‡ç½®
            btn.disabled = true;
            btn.textContent = 'â³ ç”Ÿæˆä¸­...';
            receivedBytes = 0;
            chunkCount = 0;
            firstByteTime = null;
            updateMetric('firstByte', '-');
            updateMetric('totalTime', '-');
            updateMetric('dataSize', '-');
            progressBar.style.width = '5%';
            progressBar.textContent = 'è¿æ¥ä¸­...';
            chunkInfo.textContent = '';
            audioPlayer.src = '';
            audioPlayer.pause();

            showStatus('ğŸš€ æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

            try {
                startTime = performance.now();

                let url, options;
                if (apiType === 'openai') {
                    url = 'https://voxcpm-tts.aws.xin/v1/audio/speech';
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'tts-1',
                            input: text,
                            voice: 'alloy',
                            response_format: 'wav'
                        })
                    };
                } else {
                    url = 'https://voxcpm-tts.aws.xin/api/tts/stream';
                    const formData = new FormData();
                    formData.append('text', text);
                    formData.append('voice_id', 'default');
                    options = { method: 'POST', body: formData };
                }

                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    chunkCount++;
                    receivedBytes += value.length;
                    chunks.push(value);

                    // é¦–å­—èŠ‚
                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        const latency = ((firstByteTime - startTime) / 1000).toFixed(3);
                        updateMetric('firstByte', `${latency}s`, true);
                        showStatus(`âš¡ é¦–å­—èŠ‚åˆ°è¾¾ï¼å»¶è¿Ÿ: ${latency}s - æ­£åœ¨æ¥æ”¶æ•°æ®...`, 'streaming');
                        progressBar.style.width = '20%';
                        progressBar.textContent = 'æ¥æ”¶ä¸­...';
                    }

                    // æ›´æ–° UI
                    const elapsed = (performance.now() - startTime) / 1000;
                    const progress = Math.min(95, 20 + chunkCount * 3);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${(receivedBytes / 1024).toFixed(0)} KB`;
                    
                    updateMetric('dataSize', `${(receivedBytes / 1024).toFixed(0)}KB`);
                    updateMetric('totalTime', `${elapsed.toFixed(2)}s`);
                }

                // å®Œæˆ
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                progressBar.style.width = '100%';
                progressBar.textContent = 'å®Œæˆ!';
                updateMetric('totalTime', `${totalTime}s`, true);

                // ç›´æ¥æ‹¼æ¥æ‰€æœ‰æ•°æ®å—ï¼ˆåç«¯è¿”å›çš„æ˜¯å®Œæ•´ WAV æ–‡ä»¶ï¼‰
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                
                // ç­‰å¾…éŸ³é¢‘åŠ è½½å®Œæˆ
                audioPlayer.onloadedmetadata = () => {
                    const duration = audioPlayer.duration.toFixed(1);
                    chunkInfo.textContent = `éŸ³é¢‘æ—¶é•¿: ${duration}s | ${chunkCount} ä¸ªç½‘ç»œåŒ… | ç‚¹å‡»æ’­æ”¾`;
                };

                // è‡ªåŠ¨æ’­æ”¾
                audioPlayer.play().catch(e => {
                    console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·ç‚¹å‡»æ’­æ”¾æŒ‰é’®');
                    chunkInfo.textContent = `${chunkCount} ä¸ªç½‘ç»œåŒ… | è¯·ç‚¹å‡»æ’­æ”¾æŒ‰é’®æ’­æ”¾`;
                });

                showStatus(`âœ… ç”Ÿæˆå®Œæˆï¼æ€»æ—¶é—´: ${totalTime}s`, 'success');

            } catch (error) {
                showStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
                progressBar.style.width = '0%';
                progressBar.textContent = 'å¤±è´¥';
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ™ï¸ å¼€å§‹ç”Ÿæˆ';
            }
        }

        // Ctrl+Enter å¿«æ·é”®
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') generateAudio();
        });
    </script>
</body>
