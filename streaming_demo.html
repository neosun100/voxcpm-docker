    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ VoxCPM æµå¼ TTS æ¼”ç¤º</h1>
        <p class="subtitle">å®æ—¶ä½“éªŒæµå¼éŸ³é¢‘ç”Ÿæˆé€Ÿåº¦</p>

        <div class="input-group">
            <label>è¾“å…¥æ–‡æœ¬ï¼š</label>
            <textarea id="textInput" placeholder="è¾“å…¥è¦åˆæˆçš„æ–‡æœ¬...">ä½ å¥½ï¼Œè¿™æ˜¯ VoxCPM æµå¼è¯­éŸ³åˆæˆæ¼”ç¤ºã€‚é€šè¿‡æµå¼ä¼ è¾“ï¼ŒéŸ³é¢‘å¯ä»¥è¾¹ç”Ÿæˆè¾¹æ’­æ”¾ï¼Œå¤§å¤§å‡å°‘äº†ç­‰å¾…æ—¶é—´ã€‚</textarea>
        </div>

        <div class="controls">
            <select id="apiType">
                <option value="openai">OpenAI API (ä¼˜åŒ–)</option>
                <option value="native">Native API</option>
            </select>
            <button id="generateBtn" onclick="generateAudio()">ğŸ™ï¸ å¼€å§‹ç”Ÿæˆ</button>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</div>
                <div class="metric-value" id="firstByte">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">æ€»æ—¶é—´</div>
                <div class="metric-value" id="totalTime">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">æ•°æ®å¤§å°</div>
                <div class="metric-value" id="dataSize">-</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div id="status" class="status info" style="display: none;"></div>

        <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        let startTime, firstByteTime;
        let receivedBytes = 0;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function updateMetric(id, value, highlight = false) {
            const elem = document.getElementById(id);
            elem.textContent = value;
            if (highlight) {
                elem.parentElement.classList.add('highlight');
                setTimeout(() => elem.parentElement.classList.remove('highlight'), 500);
            }
        }

        async function generateAudio() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬', 'error');
                return;
            }

            const apiType = document.getElementById('apiType').value;
            const btn = document.getElementById('generateBtn');
            const progressBar = document.getElementById('progressBar');
            const audioPlayer = document.getElementById('audioPlayer');

            // é‡ç½®
            btn.disabled = true;
            audioPlayer.style.display = 'none';
            receivedBytes = 0;
            firstByteTime = null;
            updateMetric('firstByte', '-');
            updateMetric('totalTime', '-');
            updateMetric('dataSize', '-');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            showStatus('ğŸš€ å¼€å§‹ç”ŸæˆéŸ³é¢‘...', 'info');

            try {
                startTime = performance.now();

                let url, body;
                if (apiType === 'openai') {
                    url = 'https://voxcpm-tts.aws.xin/v1/audio/speech';
                    body = JSON.stringify({
                        model: 'tts-1',
                        input: text,
                        voice: 'alloy',
                        response_format: 'wav'
                    });
                } else {
                    url = 'https://voxcpm-tts.aws.xin/api/tts/stream';
                    const formData = new FormData();
                    formData.append('text', text);
                    formData.append('voice_id', 'default');
                    formData.append('cfg_value', '2.0');
                    formData.append('inference_timesteps', '5');
                    body = formData;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: apiType === 'openai' ? {'Content-Type': 'application/json'} : {},
                    body: body
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const {done, value} = await reader.read();
                    
                    if (done) break;

                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        const latency = ((firstByteTime - startTime) / 1000).toFixed(3);
                        updateMetric('firstByte', `${latency}s`, true);
                        showStatus(`âš¡ é¦–å­—èŠ‚åˆ°è¾¾ï¼å»¶è¿Ÿ: ${latency}s`, 'success');
                    }

                    receivedBytes += value.length;
                    chunks.push(value);

                    // æ›´æ–°è¿›åº¦ï¼ˆä¼°ç®—ï¼‰
                    const elapsed = (performance.now() - startTime) / 1000;
                    const progress = Math.min(95, elapsed * 10);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${Math.round(progress)}%`;
                    
                    updateMetric('dataSize', `${(receivedBytes / 1024).toFixed(0)}KB`);
                    updateMetric('totalTime', `${elapsed.toFixed(2)}s`);
                }

                // å®Œæˆ
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                updateMetric('totalTime', `${totalTime}s`, true);

                // åˆ›å»ºéŸ³é¢‘
                const blob = new Blob(chunks, {type: 'audio/wav'});
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();

                showStatus(`âœ… ç”Ÿæˆå®Œæˆï¼æ€»æ—¶é—´: ${totalTime}s`, 'success');

            } catch (error) {
                showStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        // å›è½¦ç”Ÿæˆ
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateAudio();
            }
        });
    </script>
</body>
</html>
