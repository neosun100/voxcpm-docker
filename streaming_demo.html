<body>

                <div class="metric-label">æ€»æ—¶é—´</div>

    <script>
        let audioContext, sourceNode;
        let startTime, firstByteTime;
        let receivedBytes = 0;
        let chunkCount = 0;
        let allPcmData = [];

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateMetric(id, value, highlight = false) {
            const elem = document.getElementById(id);
            elem.textContent = value;
            if (highlight) {
                elem.classList.add('highlight');
                setTimeout(() => elem.classList.remove('highlight'), 500);
            }
            // é¢œè‰²æ ‡è®°
            if (id === 'firstByte') {
                const val = parseFloat(value);
                elem.classList.remove('fast', 'slow');
                if (val < 0.3) elem.classList.add('fast');
                else if (val > 1) elem.classList.add('slow');
            }
        }

        // è§£æ WAV å¤´ï¼Œæå– PCM æ•°æ®
        function parseWavChunk(arrayBuffer) {
            const view = new DataView(arrayBuffer);
            // æ£€æŸ¥æ˜¯å¦æ˜¯ WAV æ–‡ä»¶ (RIFF header)
            if (view.getUint32(0, false) === 0x52494646) { // "RIFF"
                // æ‰¾åˆ° data chunk
                let offset = 12;
                while (offset < arrayBuffer.byteLength - 8) {
                    const chunkId = view.getUint32(offset, false);
                    const chunkSize = view.getUint32(offset + 4, true);
                    if (chunkId === 0x64617461) { // "data"
                        return new Int16Array(arrayBuffer, offset + 8, chunkSize / 2);
                    }
                    offset += 8 + chunkSize;
                }
            }
            // å¦‚æœä¸æ˜¯ WAVï¼Œå‡è®¾æ˜¯åŸå§‹ PCM
            return new Int16Array(arrayBuffer);
        }

        // åˆ›å»ºå®Œæ•´çš„ WAV æ–‡ä»¶
        function createWavFile(pcmData, sampleRate = 44100) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * bitsPerSample / 8;
            const blockAlign = numChannels * bitsPerSample / 8;
            const dataSize = pcmData.length * 2;
            const buffer = new ArrayBuffer(44 + dataSize);
            const view = new DataView(buffer);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataSize, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(36, 'data');
            view.setUint32(40, dataSize, true);

            // PCM data
            const pcmView = new Int16Array(buffer, 44);
            pcmView.set(pcmData);

            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function generateAudio() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                showStatus('è¯·è¾“å…¥æ–‡æœ¬', 'error');
                return;
            }

            const apiType = document.getElementById('apiType').value;
            const btn = document.getElementById('generateBtn');
            const progressBar = document.getElementById('progressBar');
            const audioPlayer = document.getElementById('audioPlayer');
            const chunkInfo = document.getElementById('chunkInfo');

            // é‡ç½®
            btn.disabled = true;
            btn.textContent = 'â³ ç”Ÿæˆä¸­...';
            receivedBytes = 0;
            chunkCount = 0;
            firstByteTime = null;
            allPcmData = [];
            updateMetric('firstByte', '-');
            updateMetric('totalTime', '-');
            updateMetric('dataSize', '-');
            progressBar.style.width = '5%';
            progressBar.textContent = 'è¿æ¥ä¸­...';
            chunkInfo.textContent = '';
            audioPlayer.src = '';

            showStatus('ğŸš€ æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

            try {
                startTime = performance.now();

                let url, options;
                if (apiType === 'openai') {
                    url = 'https://voxcpm-tts.aws.xin/v1/audio/speech';
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'tts-1',
                            input: text,
                            voice: 'alloy',
                            response_format: 'wav'
                        })
                    };
                } else {
                    url = 'https://voxcpm-tts.aws.xin/api/tts/stream';
                    const formData = new FormData();
                    formData.append('text', text);
                    formData.append('voice_id', 'default');
                    options = { method: 'POST', body: formData };
                }

                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const reader = response.body.getReader();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    chunkCount++;
                    receivedBytes += value.length;

                    // é¦–å­—èŠ‚
                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        const latency = ((firstByteTime - startTime) / 1000).toFixed(3);
                        updateMetric('firstByte', `${latency}s`, true);
                        showStatus(`âš¡ é¦–å­—èŠ‚åˆ°è¾¾ï¼å»¶è¿Ÿ: ${latency}s - æ­£åœ¨æ¥æ”¶æ•°æ®...`, 'streaming');
                        progressBar.style.width = '20%';
                        progressBar.textContent = 'æ¥æ”¶ä¸­...';
                    }

                    // è§£æ WAV chunkï¼Œæå– PCM
                    try {
                        const pcm = parseWavChunk(value.buffer);
                        if (pcm.length > 0) {
                            allPcmData.push(pcm);
                        }
                    } catch (e) {
                        console.warn('Parse chunk error:', e);
                    }

                    // æ›´æ–° UI
                    const elapsed = (performance.now() - startTime) / 1000;
                    const progress = Math.min(90, 20 + chunkCount * 5);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${chunkCount} å—`;
                    
                    updateMetric('dataSize', `${(receivedBytes / 1024).toFixed(0)}KB`);
                    updateMetric('totalTime', `${elapsed.toFixed(2)}s`);
                    chunkInfo.textContent = `å·²æ¥æ”¶ ${chunkCount} ä¸ªæ•°æ®å—`;
                }

                // å®Œæˆ - åˆå¹¶æ‰€æœ‰ PCM æ•°æ®
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                progressBar.style.width = '100%';
                progressBar.textContent = 'å®Œæˆ!';
                updateMetric('totalTime', `${totalTime}s`, true);

                // åˆå¹¶ PCM
                const totalLength = allPcmData.reduce((sum, arr) => sum + arr.length, 0);
                const mergedPcm = new Int16Array(totalLength);
                let offset = 0;
                for (const pcm of allPcmData) {
                    mergedPcm.set(pcm, offset);
                    offset += pcm.length;
                }

                // åˆ›å»º WAV å¹¶æ’­æ”¾
                const wavBlob = createWavFile(mergedPcm, 44100);
                const audioUrl = URL.createObjectURL(wavBlob);
                audioPlayer.src = audioUrl;
                
                // å°è¯•è‡ªåŠ¨æ’­æ”¾
                try {
                    await audioPlayer.play();
                } catch (e) {
                    console.log('Auto-play blocked, user can click play');
                }

                const duration = (mergedPcm.length / 44100).toFixed(1);
                showStatus(`âœ… ç”Ÿæˆå®Œæˆï¼æ€»æ—¶é—´: ${totalTime}s | éŸ³é¢‘æ—¶é•¿: ${duration}s | ${chunkCount} ä¸ªæ•°æ®å—`, 'success');
                chunkInfo.textContent = `å…± ${chunkCount} ä¸ªæ•°æ®å— | éŸ³é¢‘æ—¶é•¿ ${duration}s | ç‚¹å‡»æ’­æ”¾å™¨æ’­æ”¾`;

            } catch (error) {
                showStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
                progressBar.style.width = '0%';
                progressBar.textContent = 'å¤±è´¥';
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ™ï¸ å¼€å§‹ç”Ÿæˆ';
            }
        }

        // Ctrl+Enter å¿«æ·é”®
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') generateAudio();
        });
