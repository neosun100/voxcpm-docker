<body>
    <div class="container">

        <p class="subtitle">VoxCPM (PCMæµå¼) vs EdgeTTS | è¾¹ç”Ÿæˆè¾¹æ’­æ”¾</p>
        
        <div class="config-row">
            <div class="section">
                <label>ğŸ”‘ EdgeTTS API Key (å¯é€‰)</label>
                <input type="password" id="edgeApiKey" placeholder="ç•™ç©ºåˆ™åªæµ‹è¯• VoxCPM">
            </div>
            <div class="section">
                <label>ğŸ¤ EdgeTTS è¯­éŸ³</label>
                <select id="edgeVoice">
                    <option value="fr-FR-RemyMultilingualNeural">ğŸ‡«ğŸ‡· Remy</option>
                    <option value="en-GB-SoniaNeural" selected>ğŸ‡¬ğŸ‡§ Sonia</option>
                </select>
            </div>
        </div>
        
        <div class="section">
            <label>ğŸ“ æµ‹è¯•æ–‡æœ¬</label>
            <textarea id="textInput">ä½ å¥½ï¼Œè¿™æ˜¯æµå¼è¯­éŸ³åˆæˆæµ‹è¯•ã€‚éŸ³é¢‘ä¼šè¾¹ç”Ÿæˆè¾¹æ’­æ”¾ï¼Œæ— éœ€ç­‰å¾…å…¨éƒ¨å®Œæˆã€‚</textarea>
        </div>
        
        <div class="btn-group">
            <button class="play-btn btn-voxcpm" id="btnVoxcpm" onclick="testVoxCPM()">
                ğŸ™ï¸ VoxCPM (æµå¼)
                <span class="btn-label">PCM è¾¹ç”Ÿæˆè¾¹æ’­æ”¾</span>
            </button>
            <button class="play-btn btn-edge" id="btnEdge" onclick="testEdgeTTS()">
                ğŸ”Š EdgeTTS
                <span class="btn-label">å¾®è½¯ Edge è¯­éŸ³</span>

        <div class="results">
            <div class="result-card voxcpm">
                <h3>ğŸ™ï¸ VoxCPM <span id="winnerVoxcpm" class="winner-badge" style="display:none">ğŸ† æ›´å¿«</span></h3>
                <div class="metric-row"><span class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</span><span class="metric-value" id="voxcpmFirstByte">-</span></div>
                <div class="metric-row"><span class="metric-label">å¼€å§‹æ’­æ”¾</span><span class="metric-value" id="voxcpmPlayStart">-</span></div>
                <div class="metric-row"><span class="metric-label">æ€»æ—¶é—´</span><span class="metric-value" id="voxcpmTotal">-</span></div>
                <div class="metric-row"><span class="metric-label">æ•°æ®å¤§å°</span><span class="metric-value" id="voxcpmSize">-</span></div>
                <div class="status-box idle" id="statusVoxcpm">ç‚¹å‡»æŒ‰é’®å¼€å§‹æµ‹è¯•</div>

            <div class="result-card edge">
                <h3>ğŸ”Š EdgeTTS <span id="winnerEdge" class="winner-badge" style="display:none">ğŸ† æ›´å¿«</span></h3>
                <div class="metric-row"><span class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</span><span class="metric-value" id="edgeFirstByte">-</span></div>
                <div class="metric-row"><span class="metric-label">å¼€å§‹æ’­æ”¾</span><span class="metric-value" id="edgePlayStart">-</span></div>
                <div class="metric-row"><span class="metric-label">æ€»æ—¶é—´</span><span class="metric-value" id="edgeTotal">-</span></div>
                <div class="metric-row"><span class="metric-label">æ•°æ®å¤§å°</span><span class="metric-value" id="edgeSize">-</span></div>
                <div class="audio-box"><audio id="audioEdge" controls></audio></div>

    <script>
        let results = { voxcpm: null, edge: null };
        let audioContext = null;
        let activeSources = []; // è·Ÿè¸ªæ´»åŠ¨çš„éŸ³é¢‘æº
        const SAMPLE_RATE = 44100;
        const FADE_SAMPLES = 2048; // æ·¡å…¥é‡‡æ ·æ•°ï¼ˆçº¦ 46msï¼‰
        const MIN_BUFFER_SIZE = 22050; // æœ€å°ç¼“å†² 500ms æ•°æ®åå†æ’­æ”¾ï¼ˆå‡å°‘ buffer åˆ‡æ¢ï¼‰
        
        // åœæ­¢æ‰€æœ‰æ­£åœ¨æ’­æ”¾çš„éŸ³é¢‘
        function stopAllAudio() {
            activeSources.forEach(source => {
                try { source.stop(); } catch(e) {}
            });
            activeSources = [];
        }
        
        function setStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = 'status-box ' + type;
        }
        
        function setMetric(id, value, fast = null) {
            const el = document.getElementById(id);
            el.textContent = value;
            el.classList.remove('fast');
            if (fast) el.classList.add('fast');
        }
        
        function compareResults() {
            document.getElementById('winnerVoxcpm').style.display = 'none';
            document.getElementById('winnerEdge').style.display = 'none';
            if (results.voxcpm && results.edge) {
                if (results.voxcpm.firstByte < results.edge.firstByte) {
                    document.getElementById('winnerVoxcpm').style.display = 'inline';
                } else {
                    document.getElementById('winnerEdge').style.display = 'inline';
                }
            }
        }
        
        // å¯¹ç¬¬ä¸€ä¸ªéŸ³é¢‘å—åº”ç”¨æ·¡å…¥æ•ˆæœ
        function applyFadeIn(float32Array) {
            const fadeLen = Math.min(FADE_SAMPLES, float32Array.length);
            for (let i = 0; i < fadeLen; i++) {
                float32Array[i] *= i / fadeLen;
            }
            return float32Array;
        }
        
        async function testVoxCPM() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return alert('è¯·è¾“å…¥æ–‡æœ¬');
            
            const btn = document.getElementById('btnVoxcpm');
            btn.disabled = true;
            
            setStatus('statusVoxcpm', 'âš¡ è¿æ¥ä¸­...', 'loading');
            setMetric('voxcpmFirstByte', '...');
            setMetric('voxcpmPlayStart', '...');
            setMetric('voxcpmTotal', '...');
            setMetric('voxcpmSize', '...');
            
            const startTime = performance.now();
            let firstByteTime = null;
            let playStartTime = null;
            let receivedBytes = 0;
            let isFirstChunk = true;
            
            // åˆå§‹åŒ– Web Audio
            if (!audioContext) audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
            if (audioContext.state === 'suspended') await audioContext.resume();
            
            // åœæ­¢ä¹‹å‰çš„æ’­æ”¾
            stopAllAudio();
            
            let nextPlayTime = audioContext.currentTime + 0.15; // 150ms åˆå§‹ç¼“å†²
            let pendingBytes = new Uint8Array(0);
            let accumulatedSamples = []; // ç´¯ç§¯é‡‡æ ·ç”¨äºåˆå§‹ç¼“å†²
            
            try {
                const response = await fetch('https://voxcpm-tts.aws.xin/v1/audio/speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'tts-1',
                        input: text,
                        voice: 'alloy',
                        response_format: 'pcm'
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const reader = response.body.getReader();
                
                // æ’­æ”¾ç´¯ç§¯çš„é‡‡æ ·ï¼ˆä¸å†å•ç‹¬å»é™¤ DC offsetï¼Œåç«¯å·²å¤„ç†ï¼‰
                function playAccumulatedSamples() {
                    if (accumulatedSamples.length === 0) return;
                    
                    const float32Array = new Float32Array(accumulatedSamples);
                    
                    // åªå¯¹ç¬¬ä¸€ä¸ªå—åº”ç”¨æ·¡å…¥æ•ˆæœ
                    if (isFirstChunk) {
                        applyFadeIn(float32Array);
                        isFirstChunk = false;
                    }
                    
                    const audioBuffer = audioContext.createBuffer(1, float32Array.length, SAMPLE_RATE);
                    audioBuffer.getChannelData(0).set(float32Array);
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    activeSources.push(source);
                    source.onended = () => {
                        const idx = activeSources.indexOf(source);
                        if (idx > -1) activeSources.splice(idx, 1);
                    };
                    
                    if (!playStartTime) {
                        playStartTime = performance.now();
                        const playLatency = ((playStartTime - startTime) / 1000).toFixed(3);
                        setMetric('voxcpmPlayStart', playLatency + 's', true);
                    }
                    
                    // å¦‚æœæ’­æ”¾æ—¶é—´è½åï¼Œè·³è¿‡è¿™ä¸ª bufferï¼ˆä¸¢å¼ƒè¿‡æ—¶æ•°æ®ï¼‰
                    // è€Œä¸æ˜¯åŒæ—¶æ’­æ”¾å¤šä¸ª buffer
                    const currentTime = audioContext.currentTime;
                    if (nextPlayTime < currentTime - 0.1) {
                        // è½åå¤ªå¤šï¼Œé‡ç½®æ’­æ”¾æ—¶é—´
                        console.warn('Audio buffer underrun, resetting playback time');
                        nextPlayTime = currentTime + 0.05;
                    }
                    
                    source.start(nextPlayTime);
                    nextPlayTime += audioBuffer.duration;
                    accumulatedSamples = [];
                }
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        // æ’­æ”¾å‰©ä½™æ•°æ®
                        playAccumulatedSamples();
                        break;
                    }
                    
                    // é¦–å­—èŠ‚
                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        const latency = ((firstByteTime - startTime) / 1000).toFixed(3);
                        setMetric('voxcpmFirstByte', latency + 's', parseFloat(latency) < 1);
                        setStatus('statusVoxcpm', 'ğŸ”Š è¾¹æ¥æ”¶è¾¹æ’­æ”¾...', 'playing');
                    }
                    
                    receivedBytes += value.length;
                    setMetric('voxcpmSize', (receivedBytes / 1024).toFixed(0) + ' KB');
                    
                    // åˆå¹¶å¾…å¤„ç†çš„å­—èŠ‚å’Œæ–°æ•°æ®
                    const combined = new Uint8Array(pendingBytes.length + value.length);
                    combined.set(pendingBytes);
                    combined.set(value, pendingBytes.length);
                    
                    // ç¡®ä¿å­—èŠ‚æ•°æ˜¯å¶æ•°
                    const validLength = Math.floor(combined.length / 2) * 2;
                    const validData = combined.slice(0, validLength);
                    pendingBytes = combined.slice(validLength);
                    
                    if (validData.length === 0) continue;
                    
                    // è½¬æ¢ PCM æ•°æ®
                    const int16Array = new Int16Array(validData.buffer, validData.byteOffset, validData.length / 2);
                    for (let i = 0; i < int16Array.length; i++) {
                        accumulatedSamples.push(int16Array[i] / 32768);
                    }
                    
                    // ç´¯ç§¯è¶³å¤Ÿæ•°æ®åå¼€å§‹æ’­æ”¾
                    if (accumulatedSamples.length >= MIN_BUFFER_SIZE) {
                        playAccumulatedSamples();
                    }
                }
                
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                const firstByte = (firstByteTime - startTime) / 1000;
                
                setMetric('voxcpmTotal', totalTime + 's');
                results.voxcpm = { firstByte, total: parseFloat(totalTime) };
                compareResults();
                
                setStatus('statusVoxcpm', `âœ… å®Œæˆï¼é¦–å­—èŠ‚ ${firstByte.toFixed(3)}s`, 'success');
                
            } catch (error) {
                setStatus('statusVoxcpm', 'âŒ ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        }
        
        async function testEdgeTTS() {
            const text = document.getElementById('textInput').value.trim();
            const apiKey = document.getElementById('edgeApiKey').value.trim();
            const voice = document.getElementById('edgeVoice').value;
            
            if (!text) return alert('è¯·è¾“å…¥æ–‡æœ¬');
            if (!apiKey) return alert('è¯·è¾“å…¥ EdgeTTS API Key');
            
            localStorage.setItem('edgetts_api_key', apiKey);
            
            const btn = document.getElementById('btnEdge');
            const audio = document.getElementById('audioEdge');
            btn.disabled = true;
            audio.src = '';
            
            setStatus('statusEdge', 'âš¡ è¿æ¥ä¸­...', 'loading');
            setMetric('edgeFirstByte', '...');
            setMetric('edgePlayStart', '...');
            setMetric('edgeTotal', '...');
            setMetric('edgeSize', '...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('https://edgetts.aws.xin/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model: 'openai-edge-tts', input: text, voice: voice, stream: true })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const firstByteTime = performance.now();
                const firstByte = (firstByteTime - startTime) / 1000;
                setMetric('edgeFirstByte', firstByte.toFixed(3) + 's', firstByte < 1);
                
                const blob = await response.blob();
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                
                setMetric('edgeTotal', totalTime + 's');
                setMetric('edgeSize', (blob.size / 1024).toFixed(0) + ' KB');
                setMetric('edgePlayStart', totalTime + 's');
                
                results.edge = { firstByte, total: parseFloat(totalTime) };
                compareResults();
                
                audio.src = URL.createObjectURL(blob);
                audio.play().catch(() => {});
                
                setStatus('statusEdge', `âœ… å®Œæˆï¼é¦–å­—èŠ‚ ${firstByte.toFixed(3)}s`, 'success');
                
            } catch (error) {
                setStatus('statusEdge', 'âŒ ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        }
        
        const savedKey = localStorage.getItem('edgetts_api_key');
        if (savedKey) document.getElementById('edgeApiKey').value = savedKey;
    </script>
