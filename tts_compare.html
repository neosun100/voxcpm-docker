        .config-row { display: flex; gap: 15px; margin-bottom: 15px; }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ TTS æµå¼è¾“å‡ºå¯¹æ¯”æµ‹è¯•</h1>
        <p class="subtitle">VoxCPM vs EdgeTTS æ€§èƒ½å¯¹æ¯”</p>
        
        <div class="config-row">
            <div class="section">
                <label>ğŸ”‘ EdgeTTS API Key (å¯é€‰)</label>
                <input type="password" id="edgeApiKey" placeholder="ç•™ç©ºåˆ™åªæµ‹è¯• VoxCPM">
            </div>
            <div class="section">
                <label>ğŸ¤ EdgeTTS è¯­éŸ³</label>
                <select id="edgeVoice">
                    <option value="fr-FR-RemyMultilingualNeural">ğŸ‡«ğŸ‡· Remy (æœ€å¿«)</option>
                    <option value="en-US-AndrewMultilingualNeural">ğŸ‡ºğŸ‡¸ Andrew</option>
                    <option value="en-GB-SoniaNeural" selected>ğŸ‡¬ğŸ‡§ Sonia</option>
                </select>
            </div>
        </div>
        
        <div class="section">
            <label>ğŸ“ æµ‹è¯•æ–‡æœ¬</label>
            <textarea id="textInput">ä½ å¥½ï¼Œè¿™æ˜¯ä¸€ä¸ªè¯­éŸ³åˆæˆçš„æµå¼è¾“å‡ºæµ‹è¯•ã€‚é€šè¿‡å¯¹æ¯”ä¸¤ä¸ªä¸åŒçš„ TTS æœåŠ¡ï¼Œæˆ‘ä»¬å¯ä»¥ç›´è§‚åœ°çœ‹åˆ°é¦–å­—èŠ‚å»¶è¿Ÿå’Œæ€»ç”Ÿæˆæ—¶é—´çš„å·®å¼‚ã€‚</textarea>
        </div>
        
        <div class="btn-group">
            <button class="play-btn btn-voxcpm" id="btnVoxcpm" onclick="testVoxCPM()">
                ğŸ™ï¸ VoxCPM
                <span class="btn-label">OpenAI å…¼å®¹ API</span>
            </button>
            <button class="play-btn btn-edge" id="btnEdge" onclick="testEdgeTTS()">
                ğŸ”Š EdgeTTS
                <span class="btn-label">å¾®è½¯ Edge è¯­éŸ³</span>
            </button>
        </div>
        
        <div class="results">
            <!-- VoxCPM ç»“æœ -->
            <div class="result-card voxcpm">
                <h3>ğŸ™ï¸ VoxCPM <span id="winnerVoxcpm" class="winner-badge" style="display:none">ğŸ† æ›´å¿«</span></h3>
                <div class="metric-row">
                    <span class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</span>
                    <span class="metric-value" id="voxcpmFirstByte">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ€»æ—¶é—´</span>
                    <span class="metric-value" id="voxcpmTotal">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ•°æ®å¤§å°</span>
                    <span class="metric-value" id="voxcpmSize">-</span>
                </div>
                <div class="audio-box">
                    <audio id="audioVoxcpm" controls></audio>
                </div>
                <div class="status-box idle" id="statusVoxcpm">ç‚¹å‡»æŒ‰é’®å¼€å§‹æµ‹è¯•</div>
            </div>
            
            <!-- EdgeTTS ç»“æœ -->
            <div class="result-card edge">
                <h3>ğŸ”Š EdgeTTS <span id="winnerEdge" class="winner-badge" style="display:none">ğŸ† æ›´å¿«</span></h3>
                <div class="metric-row">
                    <span class="metric-label">é¦–å­—èŠ‚å»¶è¿Ÿ</span>
                    <span class="metric-value" id="edgeFirstByte">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ€»æ—¶é—´</span>
                    <span class="metric-value" id="edgeTotal">-</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">æ•°æ®å¤§å°</span>
                    <span class="metric-value" id="edgeSize">-</span>
                </div>
                <div class="audio-box">
                    <audio id="audioEdge" controls></audio>
                </div>
                <div class="status-box idle" id="statusEdge">è¾“å…¥ API Key åæµ‹è¯•</div>
            </div>

    <script>
        // å­˜å‚¨ç»“æœç”¨äºå¯¹æ¯”
        let results = { voxcpm: null, edge: null };
        
        function setStatus(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = 'status-box ' + type;
        }
        
        function setMetric(id, value, isFast = null) {
            const el = document.getElementById(id);
            el.textContent = value;
            el.classList.remove('fast', 'slow', 'error');
            if (isFast === true) el.classList.add('fast');
            else if (isFast === false) el.classList.add('slow');
        }
        
        function compareResults() {
            document.getElementById('winnerVoxcpm').style.display = 'none';
            document.getElementById('winnerEdge').style.display = 'none';
            
            if (results.voxcpm && results.edge) {
                if (results.voxcpm.firstByte < results.edge.firstByte) {
                    document.getElementById('winnerVoxcpm').style.display = 'inline';
                } else if (results.edge.firstByte < results.voxcpm.firstByte) {
                    document.getElementById('winnerEdge').style.display = 'inline';
                }
            }
        }
        
        async function testVoxCPM() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) { alert('è¯·è¾“å…¥æ–‡æœ¬'); return; }
            
            const btn = document.getElementById('btnVoxcpm');
            const audio = document.getElementById('audioVoxcpm');
            btn.disabled = true;
            audio.src = '';
            
            setStatus('statusVoxcpm', 'âš¡ è¿æ¥ä¸­...', 'loading');
            setMetric('voxcpmFirstByte', '...');
            setMetric('voxcpmTotal', '...');
            setMetric('voxcpmSize', '...');
            
            const startTime = performance.now();
            let firstByteTime = null;
            let receivedBytes = 0;
            
            try {
                const response = await fetch('https://voxcpm-tts.aws.xin/v1/audio/speech', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'tts-1',
                        input: text,
                        voice: 'alloy',
                        response_format: 'wav'
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const reader = response.body.getReader();
                const chunks = [];
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    if (!firstByteTime) {
                        firstByteTime = performance.now();
                        const latency = ((firstByteTime - startTime) / 1000).toFixed(3);
                        setMetric('voxcpmFirstByte', latency + 's', parseFloat(latency) < 0.5);
                        setStatus('statusVoxcpm', 'ğŸ“¥ æ¥æ”¶æ•°æ®ä¸­...', 'loading');
                    }
                    
                    receivedBytes += value.length;
                    chunks.push(value);
                    setMetric('voxcpmSize', (receivedBytes / 1024).toFixed(0) + ' KB');
                }
                
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                const firstByte = ((firstByteTime - startTime) / 1000);
                
                setMetric('voxcpmTotal', totalTime + 's');
                
                // ä¿å­˜ç»“æœ
                results.voxcpm = { firstByte, total: parseFloat(totalTime) };
                compareResults();
                
                // æ’­æ”¾
                const blob = new Blob(chunks, { type: 'audio/wav' });
                audio.src = URL.createObjectURL(blob);
                audio.play().catch(() => {});
                
                setStatus('statusVoxcpm', `âœ… å®Œæˆï¼é¦–å­—èŠ‚ ${firstByte.toFixed(3)}s`, 'success');
                
            } catch (error) {
                setStatus('statusVoxcpm', 'âŒ ' + error.message, 'error');
                setMetric('voxcpmFirstByte', 'é”™è¯¯', null);
            } finally {
                btn.disabled = false;
            }
        }
        
        async function testEdgeTTS() {
            const text = document.getElementById('textInput').value.trim();
            const apiKey = document.getElementById('edgeApiKey').value.trim();
            const voice = document.getElementById('edgeVoice').value;
            
            if (!text) { alert('è¯·è¾“å…¥æ–‡æœ¬'); return; }
            if (!apiKey) { alert('è¯·è¾“å…¥ EdgeTTS API Key'); return; }
            
            const btn = document.getElementById('btnEdge');
            const audio = document.getElementById('audioEdge');
            btn.disabled = true;
            audio.src = '';
            
            setStatus('statusEdge', 'âš¡ è¿æ¥ä¸­...', 'loading');
            setMetric('edgeFirstByte', '...');
            setMetric('edgeTotal', '...');
            setMetric('edgeSize', '...');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('https://edgetts.aws.xin/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'openai-edge-tts',
                        input: text,
                        voice: voice,
                        stream: true
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const firstByteTime = performance.now();
                const firstByte = (firstByteTime - startTime) / 1000;
                setMetric('edgeFirstByte', firstByte.toFixed(3) + 's', firstByte < 0.5);
                setStatus('statusEdge', 'ğŸ“¥ æ¥æ”¶æ•°æ®ä¸­...', 'loading');
                
                const blob = await response.blob();
                const totalTime = ((performance.now() - startTime) / 1000).toFixed(2);
                
                setMetric('edgeTotal', totalTime + 's');
                setMetric('edgeSize', (blob.size / 1024).toFixed(0) + ' KB');
                
                // ä¿å­˜ç»“æœ
                results.edge = { firstByte, total: parseFloat(totalTime) };
                compareResults();
                
                // æ’­æ”¾
                audio.src = URL.createObjectURL(blob);
                audio.play().catch(() => {});
                
                setStatus('statusEdge', `âœ… å®Œæˆï¼é¦–å­—èŠ‚ ${firstByte.toFixed(3)}s`, 'success');
                
            } catch (error) {
                setStatus('statusEdge', 'âŒ ' + error.message, 'error');
                setMetric('edgeFirstByte', 'é”™è¯¯', null);
            } finally {
                btn.disabled = false;
            }
        }
        
        // åŠ è½½ä¿å­˜çš„ API Key
        const savedKey = localStorage.getItem('edgetts_api_key');
        if (savedKey) document.getElementById('edgeApiKey').value = savedKey;
        document.getElementById('edgeApiKey').addEventListener('change', (e) => {
            localStorage.setItem('edgetts_api_key', e.target.value);
        });
    </script>
